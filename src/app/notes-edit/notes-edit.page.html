<ion-header>
    <ion-toolbar>
      <ion-title>Edit note</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form id="noteForm" [formGroup]="noteForm">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Note title" formControlName="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea rows="4" cols="30" placeholder="Note Content" formControlName="content"></ion-textarea>
        </ion-item>  
      </ion-list>
    </form>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons>
        <ion-button slot="start" (click)="close()">
          <ion-icon name="undo" slot="start"></ion-icon>
          Cancel
        </ion-button>
      
        <ion-button slot="end" (click)="saveNote(noteForm.value)">
          <ion-icon name="save" slot="start"></ion-icon>
          Save
        </ion-button> 
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
