<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>
          <h1>Sign Up</h1>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="you@domain.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder="minimum 6 characters"></ion-input>
      </ion-item>
     
      <ion-button expand="block">Sign Up</ion-button>
      <ion-item>
        <p>Already have an account? <ion-button fill="clear">Sign In</ion-button></p>
      </ion-item>
    </ion-list>
</ion-content>
