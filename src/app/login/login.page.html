<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>
          <h1>Sign In</h1>
        </ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" placeholder="you@domain.com" name="email" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" placeholder="minimum 6 characters" name="password" [(ngModel)]="password" ></ion-input>
      </ion-item>
      
        <ion-button expand="block" class="signup" (click)="signIn()">Sign In</ion-button>
      
      
      <ion-item>
        <p>Don't have an account? <a routerLink="/home">Sign Up</a></p>
      </ion-item>
    </ion-list>
</ion-content>
